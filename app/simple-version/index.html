<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TODO with backbone.js</title>
	<link rel="stylesheet" href="todos.css">
</head>
<body>
	<div id="todoapp">
		<header>
			<h1 class="hide">Todos</h1>
			<input type="text" id="new-todo" placeholder="What needs to be done?">
		</header>

		<section id="main">
			<input type="checkbox" id="toggle-all">
			<lable for="toggle-all">Mark all as complete</lable>
			<ul id="todo-list">
				<!-- todo item here -->
			</ul>
		</section>

		<footer>
			<a id="clear-completed">Clear completed</a>
			<div class="todo-count"></div>
		</footer>
	</div>

	<div id="instructions">Double-click to edit a todo.</div>

	<div id="credits">
	    <br />Rewritten by: <a href="http://fy98.com/" target="_blank">Frank</a>
	</div>

	<script src="vendor/jquery.js"></script>
	<script src="vendor/underscore.js"></script>
	<script src="vendor/backbone.js"></script>
	<script src="vendor/backbone.localStorage.js"></script>
	
	<script src="todos.js"></script>
	
	<!-- Templates -->
	<script type="text/template" id="item-template">
		<div class="view">
			<input type="checkbox" class="toggle" <%= done ? 'checked="checked"' : ''%> />
			<label><%- title %></label>
			<a class="destroy"></a>
		</div>
		<input type="text" class="edit" value="<%- title %>" />
	</script>

	<script type="text/template" id="stats-template">
		<% if (done) { %>
			<a id="clear-completed">Clear <%= done %> completed <%= done == 1 ? 'item' : 'items'%> </a>
		<% } %>
		<div class="todo-count"><b><%= remaining %></b> <%= remaining == 1 ? 'item' : 'items' %> left</div>
	</script>
	
</body>
</html>
