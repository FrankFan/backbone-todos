<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Backbone.js Todos</title>
    <link rel="stylesheet" href="todos.css">
</head>

<body>
    <div id="todoapp">
        <header>
            <h1>Todos</h1>
            <input type="text" id="new-todo" placeholder="骚年，来一发 ?">
        </header>

        <section id="main">
            <input type="checkbox" id="toggle-all">
            <label for="toggle-all">Mark all as complete</label>
            <ul id="todo-list">
                <!-- here is li -->

            </ul>
        </section>

        <footer>
            <a href="javascript:void(0);" id="clear-completed">清除已完成的项</a>
            <div id="todo-count"></div>
        </footer>
    </div>

    <div id="instructions">
        双击编辑todo
    </div>

    <div id="credits">
        Created by
        <br />
        <a href="http://jgn.me/">J&eacute;r&ocirc;me Gravel-Niquet</a>.
        <br />Rewritten by: <a href="http://addyosmani.github.com/todomvc">TodoMVC</a>.
    </div>

    <!-- javascript depdencies -->
    <script src="lib/jquery.js"></script>
    <script src="lib/underscore.js"></script>
    <script src="lib/backbone.js"></script>
    <script src="lib/backbone.localStorage.js"></script>
    <script src="todos.js"></script>

    <!-- Templates -->
    <script type="text/template" id="item-template">
        <div class="view">
            <input type="checkbox" class="toggle" <%= done ? 'checked="checked"' : '' %> />
            <label><%- title %></label>
            <a href="" class="destroy"></a>
        </div>
    </script>

    <script type="text/template" id="stats-template">
        <% if(done) { %>
            <a href="javascript:void(0)" id="clear-completed">Clear <%= done %> completed <%= done == 1 ? 'item' : 'items' %></a>
        <% } %>
        <div class="todo-count">
            <b><%= remaining %></b>
            <%= remaining == 1 ? 'item' : 'items' %> left
        </div>
    </script>
    <!-- end -->
</body>
</html>
